<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section -
      Bootstrap
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid content">
      <main>
        <div class="row heading">
          <div class="col-md-12">
            <img src="./images/logo.svg" alt="logo" class="img-fluid logo" />
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-md-7">
            <img
              class="img-fluid"
              src="./images/illustration-mockups.svg"
              alt="illustration mockups"
            />
          </div>
          <div class="col-md-5 text-center text-md-left register">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn btn-pill btn-rounded btn--primary">
              Register
            </button>
          </div>
        </div>
      </main>

      <div class="row mb-5">
        <div class="col-md-12 flex-right">
          <div class="social-icon">
            <a href="https://www.facebook.com/cathy.healey"
              ><i class="fab fa-facebook-f"></i
            ></a>
          </div>
          <div class="social-icon">
            <a href="https://twitter.com/cfhealey"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
          <div class="social-icon">
            <a href="https://instagram.com/"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/c-healey">C Healey</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
